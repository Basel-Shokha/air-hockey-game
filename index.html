<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basel Hockey - Ultimate Edition</title>
    <style>
        :root { --bg-color: #1a1a1a; --primary: #00f2ff; }
        body { margin: 0; background: var(--bg-color); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; touch-action: none; }
        
        /* شاشة البداية */
        #menu { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 10; padding: 20px; box-sizing: border-box; }
        input, select, button { padding: 12px; margin: 10px; border-radius: 8px; border: none; width: 250px; font-size: 16px; }
        button { background: var(--primary); color: black; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); }

        /* أجواء الخلفية حسب المزاج */
        .mood-angry { background: linear-gradient(to bottom, #4a0000, #000) !important; }
        .mood-calm { background: linear-gradient(to bottom, #001a4a, #000) !important; }
        .mood-joker { background: linear-gradient(to bottom, #2a004a, #000) !important; }

        canvas { display: none; margin: auto; border: 4px solid #444; }
        #led-strip { position: absolute; top: 0; width: 100%; height: 10px; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="led-strip"></div>

    <div id="menu">
        <h1>Basel Air Hockey</h1>
        <input type="text" id="userName" placeholder="دخل اسمك هون...">
        
        <label>المزاج (Mood):</label>
        <select id="moodSelect" onchange="playMoodAudio()">
            <option value="calm">هادي (Calm)</option>
            <option value="angry">عصبي (Angry)</option>
            <option value="joker">جوكر (Joker)</option>
        </select>

        <label>الصعوبة (Difficulty):</label>
        <select id="diffSelect">
            <option value="1">هوين (Easy)</option>
            <option value="2">ميديم (Medium)</option>
            <option value="3">صعب (Hard)</option>
        </select>

        <button onclick="startGame()">إبدأ اللعبة!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const led = document.getElementById('led-strip');

        let name, mood, diff;
        let ball, player, ai;
        let playerScore = 0, aiScore = 0;

        function playMoodAudio() {
            const m = document.getElementById('moodSelect').value;
            // ملاحظة: لازم ترفع ملفات صوتية وتسميها بنفس الأسماء
            let audio = new Audio(`https://www.soundjay.com/buttons/sounds/button-3.mp3`); // مثال تجريبي
            audio.play().catch(() => {}); // منع الخطأ إذا المتصفح عمل بلوك
            
            // تغيير لون الخلفية فورياً للمعاينة
            menu.className = `mood-${m}`;
        }

        function startGame() {
            name = document.getElementById('userName').value || "لاعب مجهول";
            mood = document.getElementById('moodSelect').value;
            diff = parseInt(document.getElementById('diffSelect').value);

            menu.style.display = 'none';
            canvas.style.display = 'block';
            resizeCanvas();
            initGame();
            animate();
        }

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 450);
            canvas.height = window.innerHeight * 0.8;
        }

        function initGame() {
            ball = { x: canvas.width/2, y: canvas.height/2, dx: 4, dy: 4, radius: 12 };
            player = { x: canvas.width/2, y: canvas.height - 50, radius: 25 };
            ai = { x: canvas.width/2, y: 50, radius: 25, speed: diff * 2.5 };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // رسم الطاولة
            ctx.strokeStyle = "#444";
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.stroke();

            // رسم الكرة
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = mood === 'angry' ? "#ff0000" : (mood === 'joker' ? "#ff00ff" : "#00f2ff");
            ctx.fill();
            ctx.closePath();

            // منطق AI - الجوكر (Deception Logic)
            let targetX = ball.x;
            if (mood === 'joker' && Math.random() < 0.05) {
                targetX = Math.random() * canvas.width; // يخدعك ويروح جهة ثانية
            }
            
            if (ai.x < targetX) ai.x += ai.speed;
            else ai.x -= ai.speed;

            // فيزياء الكرة
            ball.x += ball.dx;
            ball.y += ball.dy;

            // اصطدام بالجدران
            if(ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;

            // تسجيل الأهداف
            if(ball.y < 0) { // سجلت جول!
                playerScore++;
                triggerLED("blue");
                resetBall();
            } else if(ball.y > canvas.height) { // سجل فيك!
                aiScore++;
                triggerLED("red");
                resetBall();
            }

            // اصطدام مع المضرب (بسيط)
            let dist = Math.hypot(ball.x - player.x, ball.y - player.y);
            if(dist < ball.radius + player.radius) ball.dy *= -1.1;

            let aiDist = Math.hypot(ball.x - ai.x, ball.y - ai.y);
            if(aiDist < ball.radius + ai.radius) ball.dy *= -1.1;

            // رسم اللاعبين
            drawCircle(player.x, player.y, player.radius, "white");
            drawCircle(ai.x, ai.y, ai.radius, "orange");

            requestAnimationFrame(animate);
        }

        function drawCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function resetBall() {
            ball.x = canvas.width/2;
            ball.y = canvas.height/2;
            ball.dy *= -1;
        }

        function triggerLED(color) {
            led.style.backgroundColor = color;
            setTimeout(() => led.style.backgroundColor = "transparent", 500);
        }

        // تحكم التلفون
        window.addEventListener('touchmove', (e) => {
            let touch = e.touches[0];
            let rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left;
            // حماية اللاعب من تخطي خط المنتصف
            player.y = Math.max(canvas.height/2 + player.radius, touch.clientY - rect.top);
        });

    </script>
</body>
</html>
